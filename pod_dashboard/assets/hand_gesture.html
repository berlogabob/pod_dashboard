<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
<style>
body { margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; }
canvas { display: block; }
#status {
position: absolute;
bottom: 10px;
left: 0;
width: 100%;
text-align: center;
color: white;
font-size: 18px;
font-weight: bold;
text-shadow: 2px 2px 4px black;
}
</style>
</head>
<body>
<div id="status">Show your hand</div>
<script>
let video;
let handpose;
let hands = [];
let currentGesture = '';
let gestureStartTime = 0;
const GESTURE_DURATION = 1000; // 1 sec
const THRESHOLD = 30; // simple buffer

function preload() {
  handpose = ml5.handPose({ flipped: true });
}

function gotHands(results) {
  hands = results;
}

function setup() {
  createCanvas(300, 300);
  video = createCapture(VIDEO);
  video.size(width, height);
  video.hide();
  handpose.detectStart(video, gotHands);
}

function draw() {
  image(video, 0, 0, width, height);

  let statusText = 'Show your hand';
  if (hands.length > 0) {
    let hand = hands[0];
    let thumb = hand.thumb_tip;
    let index = hand.index_finger_tip;

    if (thumb && index) {
      if (thumb.y < index.y - THRESHOLD) {
        currentGesture = 'thumbs_up';
      } else if (thumb.y > index.y + THRESHOLD) {
        currentGesture = 'thumbs_down';
      } else {
        currentGesture = '';
      }

      if (currentGesture) {
        if (gestureStartTime === 0) {
          gestureStartTime = millis();
          statusText = currentGesture === 'thumbs_up' ? 'Holding ðŸ‘...' : 'Holding ðŸ‘Ž...';
        } else if (millis() - gestureStartTime > GESTURE_DURATION) {
          if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('gestureHandler', currentGesture);
          } else {
            console.log('Gesture sent: ' + currentGesture); // for browser test
          }
          gestureStartTime = 0; // reset for next
        }
      } else {
        gestureStartTime = 0;
        statusText = 'Detecting hand...';
      }
    }
  } else {
    currentGesture = '';
    gestureStartTime = 0;
  }

  document.getElementById('status').innerText = statusText;
}
</script>
</body>
</html>
